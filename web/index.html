<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNGine - WebGPU Bytecode Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1rem;
            background: #16213e;
            border-bottom: 1px solid #0f3460;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        main {
            flex: 1;
            display: flex;
            gap: 1rem;
            padding: 1rem;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .canvas-panel {
            width: 512px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            color: #888;
        }

        textarea {
            flex: 1;
            background: #0f0f23;
            color: #ccc;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 1rem;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 0.875rem;
            resize: none;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #0f3460;
        }

        canvas {
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            background: #0f3460;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        button:hover {
            background: #1a4a7a;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        button.playing {
            background: #e94560;
        }

        button.playing:hover {
            background: #ff6b8a;
        }

        .time-display {
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 0.75rem;
            color: #888;
            margin-left: auto;
        }

        .status {
            padding: 0.5rem;
            font-size: 0.75rem;
            color: #888;
            background: #0f0f23;
            border-radius: 4px;
            font-family: monospace;
        }

        .status.error {
            color: #e94560;
        }

        .status.success {
            color: #4ade80;
        }

        .file-upload {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            padding: 0.5rem 1rem;
            background: #1a4a7a;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .file-upload label:hover {
            background: #2a5a8a;
        }

        .file-name {
            font-size: 0.75rem;
            color: #888;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .drop-zone {
            border: 2px dashed #333;
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            transition: border-color 0.2s, background 0.2s;
        }

        .drop-zone.dragover {
            border-color: #0f3460;
            background: rgba(15, 52, 96, 0.2);
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 0.5rem;
        }

        .tab {

            background: #0f0f23;
            color: #888;
            border: 1px solid #333;

            font-size: 0.875rem;
        }

        .tab:first-child {
            border-radius: 4px 0 0 0;
        }

        .tab:last-child {
            border-radius: 0 4px 0 0;
        }

        .tab.active {
            background: #1a1a2e;
            color: #fff;
            border-color: #0f3460;
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        .pngb-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background: #0f0f23;
            border: 1px solid #333;
            border-radius: 0 4px 4px 4px;
        }

        .bytecode-info {
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 0.75rem;
            color: #888;
            background: #1a1a2e;
            padding: 0.5rem;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        .bytecode-info pre {
            margin: 0;
            white-space: pre-wrap;
        }

        .png-preview-container {
            display: flex;
            gap: 1rem;
            flex: 1;
            min-height: 0;
        }

        .png-preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 0;
        }

        .png-image-wrapper {
            flex: 1;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-height: 200px;
        }

        .png-image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }

        .png-image-wrapper .placeholder {
            color: #666;
            font-size: 0.875rem;
        }

        .png-info-panel {
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .png-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;

        .png-badge.has-bytecode {
            background: #1a4a2e;

        .png-badge.no-bytecode {

        }

        #error-banner {
            display: none;
            padding: 1rem;

<body>
    <div id="error-banner"></div>
    <header>
        <h1>PNGine WebGPU Demo</h1>
    </header>
    <main>
        <div class="editor-panel">
            <div class="tabs">
                <button class="tab active" data-tab="source">Source</button>
                <button class="tab" data-tab="pngb">PNGB Upload</button>
                <button class="tab" data-tab="png">PNG Image</button>
            </div>

            <div id="source-tab" class="tab-content active">
                <label for="source">PBSF Source</label>
                <textarea id="source" spellcheck="false">; Simple Triangle Demo
; Renders a colored triangle using WebGPU

(shader 0 "
@vertex fn vertexMain(@builtin(vertex_index) i: u32) -> @builtin(position) vec4f {
    var pos = array<vec2f, 3>(
        vec2f( 0.0,  0.5),
        vec2f(-0.5, -0.5),
        vec2f( 0.5, -0.5)
    );
    return vec4f(pos[i], 0.0, 1.0);
}

@fragment fn fragmentMain() -> @location(0) vec4f {
    return vec4f(1.0, 0.5, 0.2, 1.0);
}
")

(pipeline 0 (json "{\"vertex\":{\"shader\":0,\"entryPoint\":\"vertexMain\"},\"fragment\":{\"shader\":0,\"entryPoint\":\"fragmentMain\"}}"))

(frame "main"
    (begin-render-pass :texture 0 :load clear :store store)
    (set-pipeline 0)
    (draw 3 1)
    (end-pass)
    (submit)
)</textarea>
                <div class="controls">
                    <button id="run-btn" disabled>Run</button>
                    <button id="play-btn" disabled>Play</button>
                    <button id="clear-btn">Clear</button>
                    <span id="time-display" class="time-display"></span>
                </div>
            </div>

            <div id="pngb-tab" class="tab-content">
                <div class="pngb-panel">
                    <div id="drop-zone" class="drop-zone">
                        Drop .pngb file here or click to browse
                    </div>
                    <div class="file-upload">
                        <input type="file" id="pngb-file" accept=".pngb">
                        <label for="pngb-file">Choose File</label>
                        <span id="file-name" class="file-name"></span>
                    </div>
                    <div class="controls">
                        <button id="run-pngb-btn" disabled>Run PNGB</button>
                        <button id="play-pngb-btn" disabled>Play</button>
                        <button id="clear-btn-2">Clear</button>
                        <span id="time-display-2" class="time-display"></span>
                    </div>
                    <div id="bytecode-info" class="bytecode-info">
                        <pre>No file loaded</pre>
                    </div>
                </div>
            </div>

            <div id="png-tab" class="tab-content">
                <div class="pngb-panel">
                    <div id="png-drop-zone" class="drop-zone">
                        Drop PNG image here or click to browse
                    </div>
                    <div class="file-upload">
                        <input type="file" id="png-file" accept=".png,image/png">
                        <label for="png-file">Choose PNG</label>
                        <span id="png-file-name" class="file-name"></span>
                    </div>
                    <div class="png-preview-container">
                        <div class="png-preview">
                            <label>Preview</label>
                            <div id="png-image-wrapper" class="png-image-wrapper">
                                <span class="placeholder">No image loaded</span>
                            </div>
                        </div>
                        <div class="png-info-panel">
                            <label>Image Info</label>
                            <div id="png-info" class="bytecode-info">
                                <pre>No image loaded</pre>
                            </div>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="run-png-btn" disabled>Run Embedded</button>
                        <button id="play-png-btn" disabled>Play</button>
                        <button id="clear-btn-3">Clear</button>
                        <span id="time-display-3" class="time-display"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-panel">
            <label>Output (512x512)</label>
            <canvas id="canvas" width="512" height="512"></canvas>
            <div id="status" class="status">Initializing WebGPU...</div>
        </div>
    </main>

    <script type="module">
        import { initPNGine } from './pngine-loader.js';
        import { hasPngb, getPngbInfo, extractPngb } from './pngine-png.js';

        // DOM elements
        const canvas = document.getElementById('canvas');
        const source = document.getElementById('source');
        const runBtn = document.getElementById('run-btn');
        const playBtn = document.getElementById('play-btn');
        const clearBtn = document.getElementById('clear-btn');
        const clearBtn2 = document.getElementById('clear-btn-2');
        const clearBtn3 = document.getElementById('clear-btn-3');
        const status = document.getElementById('status');
        const errorBanner = document.getElementById('error-banner');
        const timeDisplay = document.getElementById('time-display');

        // PNGB upload elements
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const dropZone = document.getElementById('drop-zone');
        const pngbFileInput = document.getElementById('pngb-file');
        const fileName = document.getElementById('file-name');
        const runPngbBtn = document.getElementById('run-pngb-btn');
        const playPngbBtn = document.getElementById('play-pngb-btn');
        const bytecodeInfo = document.getElementById('bytecode-info');
        const timeDisplay2 = document.getElementById('time-display-2');

        // PNG Image tab elements
        const pngDropZone = document.getElementById('png-drop-zone');
        const pngFileInput = document.getElementById('png-file');
        const pngFileName = document.getElementById('png-file-name');
        const pngImageWrapper = document.getElementById('png-image-wrapper');
        const pngInfo = document.getElementById('png-info');
        const runPngBtn = document.getElementById('run-png-btn');
        const playPngBtn = document.getElementById('play-png-btn');
        const timeDisplay3 = document.getElementById('time-display-3');

        let pngine = null;
        let loadedBytecode = null;
        let loadedPngBytecode = null;

        // Animation state
        let isPlaying = false;
        let animationId = null;
        let startTime = null;

        // ====================================================================
        // Tab switching
        // ====================================================================

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.dataset.tab;

                // Update tab buttons
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update tab content
                tabContents.forEach(content => {
                    content.classList.toggle('active', content.id === `${tabId}-tab`);
                });
            });
        });

        // ====================================================================
        // Status and error handling
        // ====================================================================

        function setStatus(message, type = '') {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function showError(message) {
            errorBanner.textContent = message;
            errorBanner.style.display = 'block';
        }

        function hideError() {
            errorBanner.style.display = 'none';
        }

        // ====================================================================
        // Initialization
        // ====================================================================

        async function init() {
            try {
                setStatus('Loading WASM...');
                pngine = await initPNGine(canvas, 'pngine.wasm');
                setStatus('Ready', 'success');
                runBtn.disabled = false;
                playBtn.disabled = false;
            } catch (err) {
                setStatus('Initialization failed', 'error');
                showError(err.message);
                console.error('Init error:', err);
            }
        }

        // ====================================================================
        // Source compilation and execution
        // ====================================================================

        function run() {
            if (!pngine) return;
            hideError();

            try {
                setStatus('Compiling...');
                const start = performance.now();

                pngine.run(source.value);

                const elapsed = (performance.now() - start).toFixed(2);
                setStatus(`Done in ${elapsed}ms`, 'success');
            } catch (err) {
                setStatus('Error: ' + err.message, 'error');
                console.error('Run error:', err);
            }
        }

        function clear() {
            if (!pngine) return;
            stopAnimation();
            hideError();
            pngine.freeModule();
            setStatus('Cleared', '');
        }

        // ====================================================================
        // Animation loop (Play feature)
        // ====================================================================

        function startAnimation(tabType = 'source') {
            if (isPlaying) return;

            hideError();

            // First compile/load if needed
            try {
                if (tabType === 'source') {
                    setStatus('Compiling...');
                    pngine.run(source.value);
                } else if (tabType === 'pngb' && loadedBytecode) {
                    setStatus('Loading PNGB...');
                    pngine.loadModule(loadedBytecode);
                    pngine.executeAll();
                } else if (tabType === 'png' && loadedPngBytecode) {
                    setStatus('Loading PNG bytecode...');
                    pngine.loadModule(loadedPngBytecode);
                    pngine.executeAll();
                } else {
                    setStatus('No bytecode loaded', 'error');
                    return;
                }
            } catch (err) {
                setStatus('Error: ' + err.message, 'error');
                console.error('Compile/load error:', err);
                return;
            }

            isPlaying = true;
            startTime = performance.now();

            // Update button states based on tab
            if (tabType === 'source') {
                playBtn.textContent = 'Stop';
                playBtn.classList.add('playing');
            } else if (tabType === 'pngb') {
                playPngbBtn.textContent = 'Stop';
                playPngbBtn.classList.add('playing');
            } else if (tabType === 'png') {
                playPngBtn.textContent = 'Stop';
                playPngBtn.classList.add('playing');
            }

            setStatus('Playing...', 'success');

            // Start animation loop
            function animate(timestamp) {
                if (!isPlaying) return;

                const time = (timestamp - startTime) / 1000.0; // seconds as f32

                try {
                    // Write time to uniform buffer (auto-detect uniform buffer ID)
                    const uniformBufferId = pngine.findUniformBuffer();
                    if (uniformBufferId !== null) {
                        pngine.writeTimeUniform(uniformBufferId, time);
                    }

                    // Re-execute all frames
                    pngine.executeAll();

                    // Update time display based on tab
                    let display;
                    if (tabType === 'source') display = timeDisplay;
                    else if (tabType === 'pngb') display = timeDisplay2;
                    else display = timeDisplay3;
                    display.textContent = `t = ${time.toFixed(2)}s`;

                } catch (err) {
                    stopAnimation();
                    setStatus('Animation error: ' + err.message, 'error');
                    console.error('Animation error:', err);
                    return;
                }

                animationId = requestAnimationFrame(animate);
            }

            animationId = requestAnimationFrame(animate);
        }

        function stopAnimation() {
            if (!isPlaying) return;

            isPlaying = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }

            // Reset all button states
            playBtn.textContent = 'Play';
            playBtn.classList.remove('playing');
            playPngbBtn.textContent = 'Play';
            playPngbBtn.classList.remove('playing');
            playPngBtn.textContent = 'Play';
            playPngBtn.classList.remove('playing');

            setStatus('Stopped', '');
        }

        function togglePlay(tabType = 'source') {
            if (isPlaying) {
                stopAnimation();
            } else {
                startAnimation(tabType);
            }
        }

        // ====================================================================
        // PNGB file handling
        // ====================================================================

        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function parsePngbHeader(data) {
            if (data.length < 16) {
                return { error: 'File too small (< 16 bytes)' };
            }

            const view = new DataView(data.buffer, data.byteOffset, data.byteLength);
            const magic = String.fromCharCode(data[0], data[1], data[2], data[3]);

            if (magic !== 'PNGB') {
                return { error: `Invalid magic: "${magic}" (expected "PNGB")` };
            }

            const version = view.getUint16(4, true);
            const flags = view.getUint16(6, true);
            const stringTableOffset = view.getUint32(8, true);
            const dataSectionOffset = view.getUint32(12, true);

            const bytecodeSize = stringTableOffset - 16;
            const stringTableSize = dataSectionOffset - stringTableOffset;
            const dataSectionSize = data.length - dataSectionOffset;

            return {
                magic,
                version,
                flags,
                stringTableOffset,
                dataSectionOffset,
                bytecodeSize,
                stringTableSize,
                dataSectionSize,
                totalSize: data.length,
            };
        }

        function displayBytecodeInfo(data, filename) {
            const info = parsePngbHeader(data);

            if (info.error) {
                bytecodeInfo.innerHTML = `<pre style="color: #e94560;">Error: ${info.error}</pre>`;
                loadedBytecode = null;
                runPngbBtn.disabled = true;
                return;
            }

            bytecodeInfo.innerHTML = `<pre>File: ${filename}
Size: ${formatBytes(info.totalSize)}

Header:
  Magic: ${info.magic}
  Version: ${info.version}
  Flags: 0x${info.flags.toString(16).padStart(4, '0')}

Sections:
  Bytecode:     ${formatBytes(info.bytecodeSize)} (offset 16)
  String Table: ${formatBytes(info.stringTableSize)} (offset ${info.stringTableOffset})
  Data Section: ${formatBytes(info.dataSectionSize)} (offset ${info.dataSectionOffset})</pre>`;

            loadedBytecode = data;
            runPngbBtn.disabled = !pngine;
            playPngbBtn.disabled = !pngine;
        }

        async function handleFile(file) {
            if (!file) return;

            fileName.textContent = file.name;

            try {
                const buffer = await file.arrayBuffer();
                const data = new Uint8Array(buffer);
                displayBytecodeInfo(data, file.name);
            } catch (err) {
                bytecodeInfo.innerHTML = `<pre style="color: #e94560;">Error reading file: ${err.message}</pre>`;
                loadedBytecode = null;
                runPngbBtn.disabled = true;
            }
        }

        function runPngb() {
            if (!pngine || !loadedBytecode) return;
            hideError();

            try {
                setStatus('Loading PNGB...');
                const start = performance.now();

                pngine.loadModule(loadedBytecode);

                // First execution: creates resources (buffers, pipelines, etc.)
                // This renders with uninitialized uniforms (gray/broken)
                pngine.executeAll();

                // Now buffers exist - write uniform data (time=0, canvas dimensions)
                const uniformBufferId = pngine.findUniformBuffer();
                if (uniformBufferId !== null) {
                    pngine.writeTimeUniform(uniformBufferId, 0);
                    // Second execution: render with correct uniforms
                    pngine.executeAll();
                }

                const elapsed = (performance.now() - start).toFixed(2);
                setStatus(`Executed in ${elapsed}ms`, 'success');
            } catch (err) {
                setStatus('Error: ' + err.message, 'error');
                console.error('PNGB execution error:', err);
            }
        }

        // ====================================================================
        // PNG Image handling
        // ====================================================================

        async function handlePngFile(file) {
            if (!file) return;

            pngFileName.textContent = file.name;

            try {
                const buffer = await file.arrayBuffer();
                const data = new Uint8Array(buffer);

                // Display the image preview
                const blob = new Blob([data], { type: 'image/png' });
                const url = URL.createObjectURL(blob);
                const img = document.createElement('img');
                img.src = url;
                img.onload = () => {
                    // Clear previous content
                    pngImageWrapper.innerHTML = '';
                    pngImageWrapper.appendChild(img);
                };

                // Check for embedded bytecode
                const hasEmbedded = hasPngb(data);
                let infoHtml = `<pre>File: ${file.name}
Size: ${formatBytes(data.length)}
`;

                if (hasEmbedded) {
                    try {
                        const info = getPngbInfo(data);
                        const bytecode = extractPngb(data);
                        loadedPngBytecode = bytecode;

                        infoHtml += `
<span class="png-badge has-bytecode">✓ Has Embedded Bytecode</span>

pNGb Chunk:
  Version: ${info.version}
  Compressed: ${info.compressed ? 'Yes' : 'No'}
  Payload: ${formatBytes(info.payloadSize)}

Bytecode Header:
  Magic: ${String.fromCharCode(...bytecode.slice(0, 4))}
  Size: ${formatBytes(bytecode.length)}</pre>`;

                        runPngBtn.disabled = !pngine;
                        playPngBtn.disabled = !pngine;
                    } catch (err) {
                        infoHtml += `
<span class="png-badge no-bytecode">⚠ Extraction Error</span>

Error: ${err.message}</pre>`;
                        loadedPngBytecode = null;
                        runPngBtn.disabled = true;
                        playPngBtn.disabled = true;
                    }
                } else {
                    infoHtml += `
<span class="png-badge no-bytecode">No Embedded Bytecode</span>

This PNG does not contain a pNGb chunk.
Use the CLI to embed bytecode:

  pngine embed image.png code.pngb</pre>`;
                    loadedPngBytecode = null;
                    runPngBtn.disabled = true;
                    playPngBtn.disabled = true;
                }

                pngInfo.innerHTML = infoHtml;

            } catch (err) {
                pngInfo.innerHTML = `<pre style="color: #e94560;">Error reading file: ${err.message}</pre>`;
                pngImageWrapper.innerHTML = '<span class="placeholder">Error loading image</span>';
                loadedPngBytecode = null;
                runPngBtn.disabled = true;
                playPngBtn.disabled = true;
            }
        }

        function runPngBytecode() {
            if (!pngine || !loadedPngBytecode) return;
            hideError();

            try {
                setStatus('Loading embedded bytecode...');
                const start = performance.now();

                pngine.loadModule(loadedPngBytecode);
                pngine.executeAll();

                // Write uniforms if available
                const uniformBufferId = pngine.findUniformBuffer();
                if (uniformBufferId !== null) {
                    pngine.writeTimeUniform(uniformBufferId, 0);
                    pngine.executeAll();
                }

                const elapsed = (performance.now() - start).toFixed(2);
                setStatus(`Executed in ${elapsed}ms`, 'success');
            } catch (err) {
                setStatus('Error: ' + err.message, 'error');
                console.error('PNG bytecode execution error:', err);
            }
        }

        // ====================================================================
        // Event listeners
        // ====================================================================

        // Source tab
        runBtn.addEventListener('click', run);
        playBtn.addEventListener('click', () => togglePlay('source'));
        clearBtn.addEventListener('click', clear);
        clearBtn2.addEventListener('click', clear);
        clearBtn3.addEventListener('click', clear);

        source.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                run();
            }
        });

        // PNGB tab - file input
        pngbFileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        runPngbBtn.addEventListener('click', runPngb);
        playPngbBtn.addEventListener('click', () => togglePlay('pngb'));

        // PNGB tab - drag and drop
        dropZone.addEventListener('click', () => pngbFileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.pngb')) {
                handleFile(file);
            } else if (file) {
                bytecodeInfo.innerHTML = `<pre style="color: #e94560;">Error: Expected .pngb file, got "${file.name}"</pre>`;
            }
        });

        // PNG tab - file input
        pngFileInput.addEventListener('change', (e) => {
            handlePngFile(e.target.files[0]);
        });

        runPngBtn.addEventListener('click', runPngBytecode);
        playPngBtn.addEventListener('click', () => togglePlay('png'));

        // PNG tab - drag and drop
        pngDropZone.addEventListener('click', () => pngFileInput.click());

        pngDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            pngDropZone.classList.add('dragover');
        });

        pngDropZone.addEventListener('dragleave', () => {
            pngDropZone.classList.remove('dragover');
        });

        pngDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            pngDropZone.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file && (file.type === 'image/png' || file.name.endsWith('.png'))) {
                handlePngFile(file);
            } else if (file) {
                pngInfo.innerHTML = `<pre style="color: #e94560;">Error: Expected PNG file, got "${file.name}"</pre>`;
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
